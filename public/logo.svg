<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="vortexGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d97706;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#f59e0b" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="40" fill="none" stroke="#d97706" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Main vortex spiral -->
  <path d="M 50 50 Q 65 35, 75 50 T 75 75 Q 60 85, 50 75 T 35 50 Q 40 30, 50 25" 
        fill="none" 
        stroke="url(#vortexGradient)" 
        stroke-width="3" 
        filter="url(#glow)"/>
  
  <path d="M 50 50 Q 40 45, 35 50 T 30 65 Q 35 75, 45 75 T 60 65 Q 58 55, 50 52" 
        fill="none" 
        stroke="url(#vortexGradient)" 
        stroke-width="2.5" 
        filter="url(#glow)"
        opacity="0.8"/>
  
  <!-- Center core -->
  <circle cx="50" cy="50" r="8" fill="url(#vortexGradient)" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="5" fill="#f59e0b" opacity="0.9"/>
  
  <!-- Rotating particles -->
  <circle cx="70" cy="30" r="2" fill="#f59e0b" opacity="0.7">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="20s"
      repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="70" r="1.5" fill="#d97706" opacity="0.6">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="180 50 50"
      to="540 50 50"
      dur="15s"
      repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="75" r="1" fill="#f59e0b" opacity="0.5">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="90 50 50"
      to="450 50 50"
      dur="25s"
      repeatCount="indefinite"/>
  </circle>
</svg>
