<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="vortexGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#a78bfa;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.6" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cosmic Vortex -->
  <g filter="url(#glow)">
    <circle cx="150" cy="100" r="75" fill="url(#vortexGradient)" opacity="0.3"/>
    <circle cx="150" cy="100" r="60" fill="url(#vortexGradient)" opacity="0.4"/>
    <circle cx="150" cy="100" r="45" fill="url(#vortexGradient)" opacity="0.5"/>
    <circle cx="150" cy="100" r="30" fill="url(#vortexGradient)" opacity="0.7"/>
    <circle cx="150" cy="100" r="15" fill="#ec4899" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="250" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">DEEP VORTEX</text>
  <text x="250" y="130" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#a78bfa">AI</text>
</svg>
